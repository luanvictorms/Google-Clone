<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <!-- Header classe menu-->
    <header class="menu">

        <!-- parte da esquerda-->
        <div class="menu__section left">
            <img class="menu__icon" src="./assets/burger-icon.svg" alt="Burger">
            <a class="menu__link active" >All</a>
            <a class="menu__link">IMAGES</a>
        </div>

        <!-- parte da direita-->
        <div class="menu__section right">
            <img class="menu__icon" src="./assets/more-icon.svg" alt="More">

            <div class="menu__profile">
                <img class="menu__avatar" src="" alt="">
                <img class="menu__avatar--frame" src="./assets/circle-frame.svg" alt="avatar-frame">
            </div>
        </div>

    </header>
    <!-- /Header classe menu-->

    <main class="content">
        <img class="content__logo" src="./assets/logo.svg" alt="Ui Clone" >

        <input class="content__search" type="text"/>

        <input class="button__search" type="button" value="Search"/>

        <div class="content__offer">
            Made with hearth by Luan Victor for studying purpouses
        </div>
    </main>

    <footer class="footer">
        <div class="footer__section footer__location">
            <span>Brazil</span>
        </div>

        <div class="footer__section footer__links">
            <a>Settings</a>
            <a>Privacy</a>
            <a>Terms</a>
        </div>
    </footer>
</body>
</html>
